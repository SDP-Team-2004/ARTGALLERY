{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
   <link type="text/css" rel="stylesheet" href="{% static  'css/styles.css' %}"/>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <script src="https://kit.fontawesome.com/ed4aafd39e.js" crossorigin="anonymous"></script>
  <title>ArtGallery</title>
</head>
<body id="bg" style="background-color:#C2CAD0";>
<nav class="navbar navbar-expand-lg bg-light" data-bs-theme="light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">ArtGallery</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarColor03">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link active" href="{% url 'adminhome'  %}">Home
            <span class="visually-hidden">(current)</span>
          </a>
        </li>
          <li class="nav-item">
          <a class="nav-link" href="{% url 'feedbacks' %}">FeedBacks</a>
        </li>
          <li class="nav-item">
          <a class="nav-link" href="{% url 'requests' %}">Requests</a>
        </li>
           <li class="nav-item">
          <a class="nav-link" href="{% url 'orders' %}">Orders</a>
        </li>
          <li class="nav-item">
          <a class="nav-link" href="{% url 'uploadopt' %}">Upload</a>
        </li>
         </li>
           <li class="nav-item">
          <a class="nav-link" href="{% url 'add_artist' %}">Artists</a>
          </li>
          <li class="nav-item">
          <a class="nav-link" href="{% url 'adminlogout' %}">Logout</a>
          </li>
      </ul>
    </div>
  </div>
</nav>
{% for product in products %}
    <div class="cards">
        <div class="images">
            <img src="{{ product.image.url }}" alt="{{ product.title }}">
        </div>
        <div class="titles">
            <h1>{{ product.title }}</h1>
        </div>
        <div class="des">
            <h4>&#8377;{{ product.price }}</h4>
        </div>
        <div class="actions">
            <form action="{% url 'delete_product' product.id %}" method="post">
                {% csrf_token %}
                <center>
                <button type="submit">Delete</button>
                    </center>
            </form>
            <center>
            <a href="{% url 'edit_product' product.id %}"><button>Edit</button></a>
                </center>
        </div>
    </div>
{% endfor %}
{% block content %}
{% endblock %}
</body>
</html>
