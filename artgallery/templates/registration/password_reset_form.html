{% extends 'customerapp/index.html' %}

{% block content %}
   <center>
      <h2>Reset Password</h2>
      <p>Enter the email address associated with your account to receive a password reset link.</p>
      <form method="post">
        {% csrf_token %}
        {{ form.label_tag }}
        Email:<input type="email" name="email" style="width:300px;" placeholder="Your Email" required>
        <button type="submit">Reset Password</button>
      </form>
   </center>
{% endblock %}
