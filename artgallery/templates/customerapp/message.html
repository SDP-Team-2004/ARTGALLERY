{% extends 'customerapp/index.html' %}
{% block content %}
<center>
  <h3 style="color:red;">Login to buy the products!!</h3>
</center>
 {% for product in products %}
            <div class="cards">
                <div class="images">
                    <img src="{{ product.image.url }}" alt="{{ product.title }}">
                </div>
                <div class="titles">
                    <h1>{{ product.title }}</h1>
                </div>
                <div class="des">
                    <h4>&#8377;{{ product.price }}</h4>
                    <a href="{% url 'message' %}">
                        <button>Buy</button></a>
                </div>
            </div>
        {% endfor %}
{% endblock %}
